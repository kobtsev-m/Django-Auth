{% extends 'account/base.html' %}

{% load staticfiles %}
{% load i18n %}

{% block content %}

<ul class="login-signup nav nav-tabs nav-pills flex-column flex-sm-row text-center
    border-0 rounded-nav">
  <li class="nav-item flex-sm-fill bg-light">
    <a
      id="login-tab"
      href="{% url 'account_login' %}"
      class="nav-link border-0
    text-uppercase font-weight-bold {% block login_tab %}{% endblock %}"
    >
      {% trans "Login" %}
    </a>
  </li>
  <li class="nav-item flex-sm-fill mt-3 mt-sm-0 bg-light">
    <a
      id="signup-tab"
      href="{% url 'account_signup' %}"
      class="nav-link border-0
    text-uppercase font-weight-bold {% block signup_tab %}{% endblock %}"
    >
      {% trans "Sign up" %}
    </a>
  </li>
</ul>

<div class="tab-content login-signup">
  <div class="tab-pane fade px-1 px-sm-4 py-2 py-sm-3 mt-4 mt-md-5
  {% block login_panel %}{% endblock %}">
    {% block login %}{% endblock %}
  </div>
  <div class="tab-pane fade px-1 px-sm-4 py-2 py-sm-0 mt-3 mt-md-4
  {% block signup_panel %}{% endblock %}">
    {% block signup_preview %}{% endblock %}
    {% block signup %}{% endblock %}
  </div>
</div>

{% endblock %}
