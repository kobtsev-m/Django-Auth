{% if messages %}
{% for message in messages %}
{% if message.level >= 25 %}
<div
  class="sticky-top alert alert-dismissible fade show mb-0
  {% if message.level < 30 %}alert-success
  {% elif message.level < 40 %}alert-warning
  {% else %}alert-danger{% endif %}"
  role="alert"
>
  <strong>{{ message }}</strong>
  <button
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}
{% endfor %}
{% endif %}
